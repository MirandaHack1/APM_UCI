<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Informacion Empresa </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="cancelar()"> Menu </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input
      [(ngModel)]="nombreEmpresa"
      placeholder="Buscar Empresa"
    ></ion-input>
    <ion-button expand="full" (click)="buscarEmpresa()">Buscar</ion-button>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let empresa of empresas">
      <ion-label>
        <h2>{{empresa.nombre }}</h2>
        <p>{{ empresa.logo }}</p>
        <p>{{ empresa.estado }}</p>
        <p>{{ empresa.contacto }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="irEditar(empresa.codigo)">
          <ion-icon name="create"></ion-icon>
        </ion-button>

        <ion-button (click)="eliminar(empresa.codigo)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="nuevo()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
