<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Buscar Grupos</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">
        Atras
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <br>
  <ion-item>
    <ion-input [(ngModel)]="txt_search" placeholder="Ingrese el nombre del grupo"></ion-input>
    <ion-button expand="full" (click)="searchGroups()">Buscar</ion-button>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let group of groups">
      <ion-label>
        <h2>{{ group.nombre }}</h2>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="addGroup(group.codigo, group.nombre, group.player_count)">
          <ion-icon name="add-circle"></ion-icon>
          Seleccionar
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <!-- <ion-item>
    <ion-button (click)="cancel()" expand="block" color="danger" shape="round">
      Cancelar
    </ion-button>
  </ion-item> -->
</ion-content>
