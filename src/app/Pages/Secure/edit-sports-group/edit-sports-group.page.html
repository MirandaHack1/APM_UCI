<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Grupo de deporte</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
       < Atras
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="stacked" class="bold-label">Fecha de inscripción:</ion-label>
    <ion-input type="text" [(ngModel)]="txt_date" readonly></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked" class="bold-label">Nombre del grupo:</ion-label>
    <ion-input type="text" [(ngModel)]="txt_nameGroup" ></ion-input>
  </ion-item>
<!-- 
  <ion-item>
    <ion-label position="stacked" class="bold-label">Logo:</ion-label>
    <ion-input type="text" [(ngModel)]="txt_logo" ></ion-input>
  </ion-item> -->

    <!-- Campo para mostrar el logo -->
    <ion-item *ngIf="logoUrl" style="text-align: center;">
      <ion-label>Logo:</ion-label>
      <ion-img 
        [src]="cod_group ? txt_logo.replace('localhost', 'http://127.0.0.1') : 
              logoUrl.replace('localhost', 'http://127.0.0.1')"
        style="max-width: 100px; max-height: 100px; display: inline-block;">
      </ion-img>
    </ion-item>
  
    <!-- Campo para subir el logo -->
    <ion-item>
      <ion-label position="stacked" class="bold-label">Subir Logo:</ion-label>
      <input type="file" (change)="seleccionarLogo($event)" accept=".png, .jpg, .jpeg"/>
    </ion-item>

  <ion-item>
    <ion-label position="stacked" class="bold-label">Deporte:</ion-label>
    <ion-select [(ngModel)]="txt_sportName">
      <ion-select-option *ngFor="let item of sports" [value]="item.RU_CODE">
        {{ item.RU_RULES_FOR_SPORTS }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <!-- 
  <ion-item>
    <ion-buttons slot="end">
      <ion-button (click)="searchPlayer('leader')">
        Seleccionar
        <ion-icon name="create"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-label position="stacked" class="bold-label">Responsable:</ion-label>
    <ion-input type="text" [(ngModel)]="txt_leader" readonly></ion-input>
  </ion-item>
  -->
 
  
  
  <ion-item>
    <ion-buttons slot="end">
      <ion-button (click)="searchPlayer('grandmother')">
        Seleccionar
        <ion-icon name="create"></ion-icon>
      </ion-button>
    </ion-buttons>
    
    <ion-label position="stacked" class="bold-label">Madrina:</ion-label>
    <ion-input type="text" [(ngModel)]="txt_grandmother" [value]="grandmotherCode" readonly></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-buttons slot="end">
      <ion-button (click)="searchPlayer('pet')">
        Seleccionar
        <ion-icon name="create"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-label position="stacked" class="bold-label">Mascota:</ion-label>
    <ion-input type="text" [(ngModel)]="txt_pet" [value]="petCode" readonly></ion-input>
  </ion-item>

  

  <ion-item>
    <ion-label position="stacked">Género:</ion-label>
    <ion-select [(ngModel)]=" txt_sport_gender">
      <ion-select-option value="Masculino">Masculino</ion-select-option>
      <ion-select-option value="Femenino">Femenino</ion-select-option>
    </ion-select>
  </ion-item>
<!-- 
  <ion-item>
    <ion-label position="stacked" class="bold-label">firma:</ion-label>
    <ion-input type="text" [(ngModel)]="txt_firma"></ion-input>
  </ion-item> -->
  <!-- Otros campos -->
  <ion-item *ngIf="imageUrl" style="text-align: center;">
    <ion-label>Firma:</ion-label>
    <ion-img 
      [src]="cod_group ? txt_firma.replace('localhost', 'http://127.0.0.1') : 
            imageUrl.replace('localhost', 'http://127.0.0.1')"
      style="max-width: 100px; max-height: 100px; display: inline-block;">
    </ion-img>
  </ion-item>

  <!-- Campo para subir la imagen -->
  <ion-item>
    <ion-label position="stacked" class="bold-label">Subir Imagen:</ion-label>
    <input type="file" (change)="seleccionarImagen($event)" accept=".png, .jpg, .jpeg"/>
  </ion-item>

  <ion-item>
    <ion-label position="stacked" class="bold-label">Observaciones:</ion-label>
    <ion-input type="text" [(ngModel)]="txt_observations"></ion-input>
  </ion-item>

  
  

    <ion-button (click)="guardar()" expand="block"  shape="round">
      Guardar
    </ion-button>
    <!-- <ion-button (click)="back()" expand="block" color="danger" shape="round">
      Cancelar
    </ion-button> -->

  
</ion-content>
