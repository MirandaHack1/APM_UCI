

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title >Clasificaciones</ion-title>
      <ion-buttons slot="start">
        <ion-button (click)="cancelar()"> Menu </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-item>
      <ion-input [(ngModel)]="search" placeholder="Buscar por grupos"></ion-input>
      <ion-button expand="full">Buscar</ion-button>
    </ion-item>

  <ion-accordion-group>
    <!-- Iterate through groups and display teams within them -->
    <ion-accordion *ngFor="let group of groupedTeams">
      <ion-item slot="header">
        <ion-label>
          <h2>{{ group.name }}</h2>
          <p>Total teams: {{ group.teams.length }}</p>
        </ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-list>
          <!-- Table header -->
          <ion-item>
            <ion-grid>
              <ion-row>
                <ion-col size="4"><strong>Equipo</strong></ion-col>
                <ion-col size="2"><strong>PJ</strong></ion-col>
                <ion-col size="2"><strong>DG</strong></ion-col>
                <ion-col size="2"><strong>PTS</strong></ion-col>
              </ion-row>
              <!-- Iterate through teams in each group -->
              <ion-row *ngFor="let team of group.teams" [ngClass]="{'top-team': team.isTopTeam}">
                <ion-col size="4">{{ team.name }}</ion-col>
                <ion-col size="2">{{ team.playedMatches }}</ion-col>
                <ion-col size="2">{{ team.goalDifference }}</ion-col>
                <ion-col size="2">{{ team.points }}</ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-list>
      </div>
    </ion-accordion>
  </ion-accordion-group>
</ion-content>
