<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">This is the menu content.</ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
        <!-- AQUI PONER EL LINK DEPENDIENDO EL ROL DEL USUARIO-->
      <ion-buttons slot="end" [routerLink]="[ '/profile-students']">
        <ion-button color="dark" >
          <ion-icon slot="icon-only" ios="person-circle-outline" md="person-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  
  <ion-content>
    <ion-list-header>Appearance</ion-list-header>
    <ion-list [inset]="true">
      <ion-item>
        <ion-toggle [(ngModel)]="paletteToggle" (ionChange)="toggleChange($event)" justify="space-between"
          >Dark Mode</ion-toggle
        >
      </ion-item>
    </ion-list>
  
  </ion-content>
</div>
