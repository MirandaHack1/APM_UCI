<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Groups</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="cancelar()">
        Menu
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input [(ngModel)]="buscarGrupo" placeholder="Buscar grupos"></ion-input>
    <ion-button expand="full" (click)="buscarGrupos()">Buscar</ion-button>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let grupo of grupos">
      <ion-label>
        <h2>{{grupo.nombreGrupo}}</h2>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="irEditarGrupo(grupo.GRUP_CODE)">
          <ion-icon name="create"></ion-icon>
        </ion-button>
        <ion-button (click)="eliminarGrupo(grupo.GRUP_CODE)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="GuardarGrupo()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
