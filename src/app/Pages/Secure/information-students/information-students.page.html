<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/profile-students"></ion-back-button>

    <ion-title>Perfil Estudiante</ion-title>
    
  </ion-toolbar>
</ion-header>

    <ion-label>Nombres: </ion-label>
    <ion-input type="text" ></ion-input>
  </ion-item>

  </ion-item>
  <ion-item>
    <ion-label>Carrera: </ion-label>
    <ion-input type="text" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Telefono: </ion-label>
    <ion-input type="text" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Correo: </ion-label>
    <ion-input type="text" ></ion-input>
  </ion-item>
    <ion-button  expand="block"  shape="round"  [routerLink]="[ '/information-students']">
