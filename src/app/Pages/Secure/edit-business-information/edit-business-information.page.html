<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="back()"></ion-back-button>
    </ion-buttons>
    <ion-title>Editar Perfil</ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-title>{{ codigo ? 'Editar Empresa' : 'Nueva Empresa' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"
        >{{ codigo ? 'Editar Empresa' : 'Nueva Empresa' }}</ion-title
      >
    </ion-toolbar>
  </ion-header>

  //CAMPOS QUE VOY ACTUALIZA O GUARDAR
  <!-- nombre: string = '';
  logo: string = '';
  mision: string = '';
  vision: string = '';
  image: string = '';
  estado: string = '';
  contacto: string = ''; -->

  <ion-item>
    <ion-label position="stacked" class="bold-label">Nombre Emresa:</ion-label>
    <ion-input type="text" [(ngModel)]="nombre"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="guardar()">
    {{ codigo ? 'Actualizar' : 'Guardar' }}
  </ion-button>
</ion-content>
