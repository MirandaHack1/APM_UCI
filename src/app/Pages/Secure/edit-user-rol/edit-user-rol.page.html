<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Editar Rol</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="cancelar()">
        Cancelar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content [fullscreen]="true">

  <form (ngSubmit)="guardarCambios()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nombre" name="nombre" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Rol</ion-label>
      <ion-select [(ngModel)]="rol" name="rol" required>
        <ion-select-option value="administrador">Administrador</ion-select-option>
        <ion-select-option value="jugador">Jugador</ion-select-option>
        <ion-select-option value="estudiante">Estudiantes</ion-select-option>
        <ion-select-option value="Lider">Lider</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button expand="full" type="submit" >Guardar Cambios</ion-button>
  </form>
</ion-content>
