<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Informacion Sedes </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="cancelar()"> Menu </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input
      [(ngModel)]="direcccionSede"
      placeholder="Buscar Direccion"
    ></ion-input>
    <ion-button expand="full" (click)="buscarSede()">Buscar</ion-button>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let sede of sedes">
      <ion-label>
        <h2>{{sede.nombre }}</h2>
        <p>{{ sede.direccion }}</p>
        <p>{{ sede.ciudad }}</p>
        <p>{{ sede.pais }}</p>
        <p>{{ sede.contacto }}</p>
        <p>{{ sede.estado }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="irEditar(sede.codigo)">
          <ion-icon name="create"></ion-icon>
        </ion-button>

        <ion-button (click)="eliminar(sede.codigo)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="nuevo()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
