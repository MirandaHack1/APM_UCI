<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="back()" defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>{{ codigo ? 'Editar Sede' : 'Nueva Sede' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"
        >{{ codigo ? 'Editar Sede' : 'Nueva Sede' }}</ion-title
      >
    </ion-toolbar>
  </ion-header>

  <!-- CODIGO RELACIONADO CON LA TABLA EMPRESA -->
  <ion-item>
    <ion-label position="stacked">Empresa:</ion-label>
    <ion-select [(ngModel)]="empresa">
      <ion-select-option
        *ngFor="let item of businessInfo"
        [value]="item.BUIF_CODE"
      >
        {{ item.BUIF_NAME }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <!-- Campos para ingresar los datos de la SEDES -->
  <ion-item>
    <ion-label position="stacked" class="bold-label">Direccion:</ion-label>
    <ion-textarea type="text" [(ngModel)]="direccion"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="stacked" class="bold-label">Ciudad:</ion-label>
    <ion-textarea type="text" [(ngModel)]="ciudad"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="stacked" class="bold-label">Pais:</ion-label>
    <ion-input type="text" [(ngModel)]="pais"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="stacked" class="bold-label">Telefono:</ion-label>
    <ion-input type="number" [(ngModel)]="telefono"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked" class="bold-label">Estado:</ion-label>
    <ion-select [(ngModel)]="estado">
      <ion-select-option value="1">Activo</ion-select-option>
      <ion-select-option value="0">Inactivo</ion-select-option>
    </ion-select>
  </ion-item>

  <!-- BotÃ³n para guardar o actualizar -->
  <ion-button expand="full" (click)="guardar()">
    {{ codigo ? 'Actualizar' : 'Guardar' }}
  </ion-button>
</ion-content>
