<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Editar Grupo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Editar Grupo</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input [(ngModel)]="nombreGrupo" placeholder="Nombre del Grupo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-button (click)="guardarGrupo()" expand="block" color="success" shape="round">
      Guardar
    </ion-button>
    <ion-button (click)="cancelar()" expand="block" color="danger" shape="round">
      Cancelar
    </ion-button>
  </ion-item>
</ion-content>
