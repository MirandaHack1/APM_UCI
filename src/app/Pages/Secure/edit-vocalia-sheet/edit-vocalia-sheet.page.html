<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Datos del jugador</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="back()">Atrás</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="stacked" class="bold-label">Nombre del jugador:</ion-label>
    <ion-input type="text" [(ngModel)]="txt_name" readonly></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked" class="bold-label">Número de goles:</ion-label>
    <ion-input type="number" [(ngModel)]="txt_goals"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked" class="bold-label">Número de tarjetas amarillas:</ion-label>
    <ion-input type="number" [(ngModel)]="txt_yellowCards"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked" class="bold-label">Número de tarjetas rojas:</ion-label>
    <ion-input type="number" [(ngModel)]="txt_redCards"></ion-input>
  </ion-item>
  <ion-item>
    <ion-buttons slot="end">
      <ion-button (click)="searchPlayer()">
        Seleccionar
        <ion-icon name="create"></ion-icon>
      </ion-button>
      <ion-button color="danger" (click)="clearChangePlayer()">
        Borrar
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>

  <ion-label position="stacked" class="bold-label">Cambio por:</ion-label>
  <ion-input type="text" [(ngModel)]="txt_changePlayer" [value]="code_changePlayer" readonly></ion-input>
</ion-item>
<ion-toolbar>
  <ion-button expand="full" color="success" (click)="savePlayerVocalia()" >Guardar</ion-button>
  
</ion-toolbar>

</ion-content>
